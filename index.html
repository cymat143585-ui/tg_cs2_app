<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<style>
    body {
        background-color: #000000;
        color: #ffffff;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
    }

    .crystals-count {
        font-size: 2em;
        margin-bottom: 20px;
    }

    h1 {
        font-size: 3em;
        margin: 0;
    }

    /* Рамка для заданий */
    .tasks-box {
        margin-top: 40px;
        background: rgba(255, 255, 255, 0.1); /* лёгкая прозрачность */
        padding: 20px;
        border-radius: 15px;                 /* закругление */
        width: 300px;                         /* ширина блока */
        text-align: left;
        border: 1px solid rgba(255, 255, 255, 0.2); /* тонкая подсветка */
    }

    .tasks-box p {
        margin: 10px 0;
        font-size: 1.2em;
    }
</style>
</head>
<body>

    <div class="crystals-count">0 crystals</div>

    <h1>Mcrystals</h1>

    <div class="tasks-box">
        <p>Задание 1: Подписаться на телеграмм канал</p>
        <p>Задание 2: Пополните кристаллы</p>
        <p>Задание 3: Заберите бонус</p>
    </div>

    <script src="app.js"></script>
</body>
</html>

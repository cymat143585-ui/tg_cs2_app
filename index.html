<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Mcrystals</title>
<style>
    body {
        background-color: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        justify-content: center;
    }

    #crystalsCount {
        font-size: 2em;
        margin-bottom: 20px;
        transition: transform 0.3s;
    }

    h1 {
        font-size: 3em;
        margin-bottom: 40px;
    }

    .tasks-box {
        border: 2px solid #fff;
        border-radius: 15px;
        padding: 20px;
        margin: 10px auto;
        width: 300px;
        text-align: center;
        background-color: #111;
    }

    .tasks-box button {
        margin-top: 10px;
        padding: 10px 20px;
        border-radius: 10px;
        border: none;
        background: #4caf50;
        color: #fff;
        font-size: 1em;
        cursor: pointer;
    }

    #copyBtn {
        background-color: #2196F3;
    }

    #checkBtn {
        background-color: #FF9800;
    }

    /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
    .modal {
        display: none;
        position: fixed;
        z-index: 100;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.7);
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background-color: #222;
        color: #fff;
        padding: 20px;
        border-radius: 15px;
        text-align: center;
        width: 300px;
    }

    .modal-content button {
        margin-top: 15px;
        background-color: #f44336;
        padding: 8px 16px;
        cursor: pointer;
        border: none;
        border-radius: 8px;
    }
</style>
</head>
<body>

<!-- –°—á–µ—Ç—á–∏–∫ –∫—Ä–∏—Å—Ç–∞–ª–ª–æ–≤ –Ω–∞–¥ –∑–∞–≥–æ–ª–æ–≤–∫–æ–º -->
<div id="crystalsCount">üíé 0 –∫—Ä–∏—Å—Ç–∞–ª–ª–æ–≤</div>
<h1>Mcrystals</h1>

<div class="tasks-box" id="task1">
    <p>–ó–∞–¥–∞–Ω–∏–µ 1: –ü–æ–¥–ø–∏—à–∏—Å—å –Ω–∞ –∫–∞–Ω–∞–ª</p>
    <button id="subscribeBtn" onclick="subscribe()">–ü–æ–¥–ø–∏—Å–∞—Ç—å—Å—è</button>
    <button id="copyBtn" onclick="copyLink()" style="display:none;">–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É</button>
    <button id="checkBtn" onclick="checkSub()" style="display:none;">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –ø–æ–¥–ø–∏—Å–∫—É</button>
</div>

<div class="tasks-box">
    <p>–ó–∞–¥–∞–Ω–∏–µ 2: –ü–æ–ø–æ–ª–Ω–∏—Ç–µ –∫—Ä–∏—Å—Ç–∞–ª–ª—ã</p>
    <button onclick="addCrystals(100)">–í—ã–ø–æ–ª–Ω–∏—Ç—å (+100)</button>
</div>

<div class="tasks-box">
    <p>–ó–∞–¥–∞–Ω–∏–µ 3: –ó–∞–±–µ—Ä–∏—Ç–µ –±–æ–Ω—É—Å</p>
    <button onclick="addCrystals(50)">–í—ã–ø–æ–ª–Ω–∏—Ç—å (+50)</button>
</div>

<!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
<div id="errorModal" class="modal">
    <div class="modal-content">
        <p id="errorText">‚ùå –û—à–∏–±–∫–∞</p>
        <button onclick="closeModal()">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    const tg = window.Telegram?.WebApp;
    const userId = tg?.initDataUnsafe?.user?.id || 0;
    const channelUrl = "https://t.me/your_channel"; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à –∫–∞–Ω–∞–ª
    let crystals = 0; // —Ç–µ–∫—É—â–∏–π —Å—á–µ—Ç

    function subscribe() {
        // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –ø–æ–¥–ø–∏—Å–∫–∏
        document.getElementById("subscribeBtn").style.display = "none";
        document.getElementById("checkBtn").style.display = "inline-block";

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏—é –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é
        showModal(
            `–î–ª—è –ø–æ–¥–ø–∏—Å–∫–∏ –æ—Ç–∫—Ä–æ–π—Ç–µ Telegram –∏ –ø–µ—Ä–µ–π–¥–∏—Ç–µ –ø–æ —Å—Å—ã–ª–∫–µ:\n${channelUrl}`
        );

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è —Å—Å—ã–ª–∫–∏
        document.getElementById("copyBtn").style.display = "inline-block";
    }

    function copyLink() {
        navigator.clipboard.writeText(channelUrl).then(() => {
            alert("–°—Å—ã–ª–∫–∞ –Ω–∞ –∫–∞–Ω–∞–ª —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞! –û—Ç–∫—Ä–æ–π—Ç–µ Telegram –∏ –ø–æ–¥–ø–∏—à–∏—Ç–µ—Å—å.");
        });
    }

    function checkSub() {
        fetch("https://your-server.com/check_sub", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ user_id: userId })
        })
        .then(r => r.json())
        .then(data => {
            if (data.subscribed === true) {
                addCrystals(data.reward); // –î–æ–±–∞–≤–ª—è–µ–º –≥–µ–º—ã
                showModal(`‚úî –í—ã –ø–æ–¥–ø–∏—Å–∞–ª–∏—Å—å! üíé +${data.reward} –∫—Ä–∏—Å—Ç–∞–ª–ª–æ–≤`);
            } else {
                showModal("‚ùå –í—ã –Ω–µ –ø–æ–¥–ø–∏—Å–∞–Ω—ã –Ω–∞ –∫–∞–Ω–∞–ª");
            }
        })
        .catch(err => {
            showModal("‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ –ø–æ–¥–ø–∏—Å–∫–∏");
            console.error(err);
        });
    }

    function addCrystals(amount) {
        crystals += amount;
        const counter = document.getElementById("crystalsCount");
        // –ê–Ω–∏–º–∞—Ü–∏—è —É–≤–µ–ª–∏—á–µ–Ω–∏—è
        counter.style.transform = "scale(1.3)";
        setTimeout(() => {
            counter.style.transform = "scale(1)";
        }, 300);
        counter.innerText = `üíé ${crystals} –∫—Ä–∏—Å—Ç–∞–ª–ª–æ–≤`;
    }

    function showModal(message) {
        document.getElementById("errorText").innerText = message;
        document.getElementById("errorModal").style.display = "flex";
    }

    function closeModal() {
        document.getElementById("errorModal").style.display = "none";
    }
</script>

</body>
</html>

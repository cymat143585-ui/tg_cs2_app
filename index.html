<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Mcrystals</title>
    <style>
        /* Черный фон для всего документа */
        body {
            background-color: #000000;
            color: #ffffff;  /* белый текст */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;  /* по центру горизонтально */
            align-items: center;      /* по центру вертикально */
            height: 100vh;            /* высота на весь экран */
        }

        /* Стили для текста */
        h1 {
            font-size: 3em;
            transform: translateY(-200px);
        }
        .tasks {
            position: absolute;
            bottom: 20px;
            bottom: 20px;   /* от нижнего края */
            right: 400px;
            text-align: center;
            width: 100%;
        }

        .tasks p {
            margin: 5px 0;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Mcrystals</h1>
    <div class="tasks">
        <p>Задание 1: Собрать кристаллы</p>
        <p>Задание 2: Пройти уровень</p>
        <p>Задание 3: Найти бонус</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">

<style>

    }

    .modal-content {

    }

</head>
<body>

<div class="tasks-box" id="task1">

<div class="tasks-box">

<div class="tasks-box">

<!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
<div id="errorModal" class="modal">

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    const tg = window.Telegram?.WebApp;
    const userId = tg?.initDataUnsafe?.user?.id || 0;

    function subscribe() {
        const channelUrl = "https://t.me/your_channel"; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à –∫–∞–Ω–∞–ª

        if (tg?.initDataUnsafe) {
            // Telegram Web App
            try {
                tg.openLink(channelUrl);
            } catch {
                // fallback –¥–ª—è Web App
                window.location.href = channelUrl;
            }
        } else {
            // –û–±—ã—á–Ω—ã–π –±—Ä–∞—É–∑–µ—Ä
            window.open(channelUrl, "_blank");
        }

        document.getElementById("subscribeBtn").style.display = "none";
        document.getElementById("checkBtn").style.display = "inline-block";
    }

    function checkSub() {
        fetch("https://your-server.com/check_sub", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ user_id: userId })
        })
        .then(r => r.json())
        .then(data => {
            if (data.subscribed === true) {
                alert(`‚úî –í—ã –ø–æ–¥–ø–∏—Å–∞–ª–∏—Å—å! üíé +${data.reward} –≥–µ–º–æ–≤`);
            } else {
                showModal("‚ùå –í—ã –Ω–µ –ø–æ–¥–ø–∏—Å–∞–Ω—ã –Ω–∞ –∫–∞–Ω–∞–ª");
            }
        })
        .catch(err => {

            console.error(err);
        });
    }

    function showModal(message) {
        document.getElementById("errorText").innerText = message;
        document.getElementById("errorModal").style.display = "flex";
    }

    function closeModal() {
        document.getElementById("errorModal").style.display = "none";
    }
</script>
